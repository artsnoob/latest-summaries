<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI-Generated Content Overview</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/github-markdown-css/5.1.0/github-markdown.min.css">
    <style>
        .overview-container {
            margin: 2rem auto;
            padding: 0;
            background-color: #1a1a1a;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            border: 1px solid #333;
            overflow: hidden;
        }
        
        .overview-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem;
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
        }
        
        .overview-content {
            padding: 2rem;
            background-color: #1e1e1e;
            color: var(--text-color);
            line-height: 1.6;
        }
        
        .overview-content h1,
        .overview-content h2,
        .overview-content h3 {
            color: #fff;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #333;
            padding-bottom: 0.5rem;
        }
        
        .overview-content h1 {
            font-size: 1.8rem;
        }
        
        .overview-content h2 {
            font-size: 1.5rem;
        }
        
        .overview-content h3 {
            font-size: 1.2rem;
            border-bottom: none;
        }
        
        .overview-content p {
            margin-bottom: 1rem;
            color: #e0e0e0;
        }
        
        .overview-content a {
            color: #6c9bd1;
            text-decoration: none;
        }
        
        .overview-content a:hover {
            text-decoration: underline;
        }
        
        .overview-content ul, 
        .overview-content ol {
            margin-bottom: 1rem;
            padding-left: 1.5rem;
        }
        
        .overview-content blockquote {
            border-left: 4px solid #555;
            padding-left: 1rem;
            color: #ccc;
            font-style: italic;
            margin: 1rem 0;
        }
        
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 300px;
            font-size: 1.2rem;
            color: #888;
        }
        
        .loading i {
            margin-right: 0.5rem;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .error {
            color: #ff6b6b;
            padding: 1rem;
            border: 1px solid #ff6b6b;
            background-color: rgba(255, 107, 107, 0.1);
            border-radius: 4px;
            margin: 1rem 0;
        }
        
        /* Override the GitHub markdown CSS to match our dark theme */
        .markdown-body {
            background-color: transparent;
            color: var(--text-color);
        }
        
        .markdown-body h1,
        .markdown-body h2,
        .markdown-body h3,
        .markdown-body h4,
        .markdown-body h5,
        .markdown-body h6 {
            color: #fff;
            border-bottom-color: #333;
        }
        
        .markdown-body hr {
            background-color: #333;
        }
        
        .markdown-body blockquote {
            color: #ccc;
            border-left-color: #555;
        }
        
        .markdown-body table tr {
            background-color: #1e1e1e;
            border-top: 1px solid #333;
        }
        
        .markdown-body table tr:nth-child(2n) {
            background-color: #252525;
        }
        
        .markdown-body table th,
        .markdown-body table td {
            border: 1px solid #333;
        }
        
        .markdown-body code,
        .markdown-body tt {
            background-color: #2a2a2a;
            border: 1px solid #333;
        }
        
        .markdown-body .highlight pre,
        .markdown-body pre {
            background-color: #2a2a2a;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>AI-Generated Content Overview</h1>
            <p id="last-updated">Generated: <span id="overview-time"></span></p>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="overview-container">
                <div class="overview-header">
                    <a href="index.html" class="btn-primary"><i class="fas fa-arrow-left"></i> Back to Dashboard</a>
                    <button id="btn-generate" class="btn-primary">
                        <i class="fas fa-sync"></i> Generate New Overview
                    </button>
                </div>
                
                <div id="overview-content" class="overview-content markdown-body">
                    <div class="loading">
                        <i class="fas fa-circle-notch"></i> Loading overview...
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <p>Content Dashboard &copy; 2025</p>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const overviewContent = document.getElementById('overview-content');
            const overviewTime = document.getElementById('overview-time');
            const btnGenerate = document.getElementById('btn-generate');
            
            // Load the latest overview
            loadLatestOverview();
            
            // Handle generate button click
            btnGenerate.addEventListener('click', generateNewOverview);
            
            // Function to load the latest overview
            async function loadLatestOverview() {
                try {
                    // Show loading state
                    overviewContent.innerHTML = '<div class="loading"><i class="fas fa-circle-notch"></i> Loading overview...</div>';
                    
                    const response = await fetch('/api/overview');
                    
                    if (response.status === 404) {
                        // No overview exists yet, generate a new one automatically
                        console.log('No overview found, generating a new one...');
                        await generateNewOverview();
                        return;
                    }
                    
                    if (!response.ok) {
                        throw new Error('Failed to load overview');
                    }
                    
                    const data = await response.json();
                    
                    // Display the overview content
                    overviewContent.innerHTML = marked.parse(data.content);
                    
                    // Update the timestamp
                    const timestamp = new Date(data.timestamp).toLocaleString();
                    overviewTime.textContent = timestamp;
                } catch (error) {
                    console.error('Error loading overview:', error);
                    overviewContent.innerHTML = `<p class="error">Failed to load overview: ${error.message}</p>`;
                }
            }
            
            // Function to generate a new overview
            async function generateNewOverview() {
                try {
                    // Disable the button and show loading state
                    btnGenerate.disabled = true;
                    btnGenerate.innerHTML = '<i class="fas fa-circle-notch fa-spin"></i> Generating...';
                    overviewContent.innerHTML = '<div class="loading"><i class="fas fa-circle-notch"></i> Generating new overview... This may take a minute.</div>';
                    
                    const response = await fetch('/api/overview/generate', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        }
                    });
                    
                    if (!response.ok) {
                        throw new Error('Failed to generate overview');
                    }
                    
                    const data = await response.json();
                    
                    // Display the new overview content
                    overviewContent.innerHTML = marked.parse(data.content);
                    
                    // Update the timestamp
                    const timestamp = new Date(data.timestamp).toLocaleString();
                    overviewTime.textContent = timestamp;
                } catch (error) {
                    console.error('Error generating overview:', error);
                    let errorMessage = error.message;
                    
                    // Customize error message for API key issues
                    if (errorMessage.includes('API key')) {
                        errorMessage = 'API key configuration error. Please set up your Gemini API key in the config.js file or set the GEMINI_API_KEY environment variable.';
                    }
                    
                    overviewContent.innerHTML = `<p class="error">Failed to generate overview: ${errorMessage}</p>`;
                } finally {
                    // Re-enable the button
                    btnGenerate.disabled = false;
                    btnGenerate.innerHTML = '<i class="fas fa-sync"></i> Generate New Overview';
                }
            }
        });
    </script>
</body>
</html>
